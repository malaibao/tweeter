<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://toppng.com/uploads/preview/email-clip-art-cute-bird-cartoon-11563647777nybqz4b5nq.png"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Indie+Flower&family=Orbitron&family=Source+Code+Pro:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet-hover.js"></script>
    <script
      src="https://kit.fontawesome.com/d18c482918.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div class="title">tweeter</div>
      <div class="sub-title">Write a new tweet</div>
    </nav>
    <header class="profile-background">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <div>
        <h2><span class="first-name">Your</span> Name</h2>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text"></label>
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="form-bottom">
            <button type="submit">Tweet <i class="fas fa-dove"></i></button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container">
        <article class="tweet">
          <header>
            <div><img src="/images/avocado.png" /> Little Avocaodo</div>
            <div class="alias-name hide">@prettygirl</div>
          </header>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam vitae
            reiciendis enim assumenda eius dolorem, aut officia at voluptates
            consectetur!
          </p>
          <footer>
            <div>
              10 days ago
            </div>
            <div>
              <i class="fas fa-flag"></i> <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
